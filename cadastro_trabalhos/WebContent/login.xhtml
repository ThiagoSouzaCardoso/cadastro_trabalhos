<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<title>Gestão de Notas</title>
	<link type="text/css" rel="stylesheet" href="css/skin.css" />
</h:head>
<h:body>
	<h:form>
		<div class="conteudo">
			<h:form class="acesso">
				<center>
				<h1>Acesso ao sistema de gestão de Notas</h1>
				<table width="auto"
					style="background-color: #ccc; padding: 1em; margin-top: 10%">
					<tr>
						<td>
							<table width="auto">
								<tr>
									<td><h:outputLabel for="usuario" class="fl">Usuario</h:outputLabel>
									</td>
									<td><h:inputText type="text" id="usuario" name="usuario"
											value="#{loginMB.login}" class="mb2"></h:inputText></td>
								</tr>
								<tr>
									<td><h:outputLabel for="senha" class="fl">Senha</h:outputLabel>
									</td>
									<td><h:inputSecret type="password" id="senha" name="senha"
											value="#{loginMB.senha}" class="mb2"></h:inputSecret></td>
								</tr>
								<tr>
									<td colspan="2" align="center" style="padding: 1em"><h:commandButton
											value="Acessar" class="btnAcao"
											action="#{loginMB.autenticar}">
											<h:outputText value=" "/>
										</h:commandButton> <h:commandButton value="Cadastrar" class="btnAcao"
											action="#{loginMB.cadastrar}"></h:commandButton></td>

								</tr>
							</table>
						</td>
					</tr>
				</table>

				</center>
			</h:form>
		</div>
	</h:form>
</h:body>
</html>
