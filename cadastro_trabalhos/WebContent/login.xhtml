<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<title>Gerenciador de Cursos Diversos</title>
	<link type="text/css" rel="stylesheet" href="css/skin.css" />
</h:head>
<h:body>
	<h:form>
	<div class="conteudo">
        <h:form class="acesso">
          <h:outputLabel for="usuario" class="fl">Usuario</h:outputLabel>
          <h:inputText type="text" id="usuario" name="usuario" value="#{loginMB.login}" class="mb2"></h:inputText>
          <br></br>
          <h:outputLabel for="senha" class="fl">Senha</h:outputLabel>
          <h:inputSecret type="password" id="senha" name="senha" value="#{loginMB.senha}" class="mb2"></h:inputSecret>
          <br></br>
          <h:commandButton value="Acessar" class="btnAcao" action="#{loginMB.autenticar}"></h:commandButton>
      	</h:form>
</div>
	</h:form>
</h:body>
</html>
