<!DOCTYPE html5 PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h1>Cadastro Usuário</h1>
		<h:form>
			<h:panelGroup>
				<table width="auto" style="margin: 0 auto">
					<tr>
						<td class="label">Login</td>
						<td>
							<h:inputText value="#{usuarioMB.usuario.login}" />
						</td>
					</tr>
					<tr>
						<td class="label">Senha:</td>
						<td>
							<h:inputText value="#{usuarioMB.usuario.senha}" />
						</td>
					</tr>
					<tr>
						<td class="label">Permissão:</td>
						<td>
							<h:selectOneMenu value="#{usuarioMB.usuario.permissao}">
								<f:selectItems value="#{usuarioMB.permissoes}"></f:selectItems>
							</h:selectOneMenu>
						</td>
					</tr>
		
					<tr>
						<td style="text-align:center" colspan="2">
							<h:commandButton value="Cadastrar" action="#{usuarioMB.gravar}"/>
							<h:outputText value=" "></h:outputText>
							<input type="reset" value="Limpar"/>
						</td>
					</tr>
				</table>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
