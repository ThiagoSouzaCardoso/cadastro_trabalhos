<!DOCTYPE html5 PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h1>Lista Alunos</h1>
		<h:form>
			<center>
				<h:dataTable class="tabela" value="#{notasCMB.alunos}" var="aluno" style="text-align:center" cellspacing="0" cellpadding="0">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{aluno.aluno.nomeAluno}
					</h:column>
					<h:column>
						<f:facet name="header">RM</f:facet>
						#{aluno.aluno.numeroRegistro}
					</h:column>
					<h:column>
						<f:facet name="header">Lançar</f:facet>
						<h:commandLink action="#{notasCMB.selecionaAluno}" >
							<h:graphicImage name="img/nota.png" style="max-width: 1.5em;" />
						 	<f:setPropertyActionListener target="#{notasCMB.alunoDisciplina}" value="#{aluno}" />							
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</center>
		</h:form>


		<h1>Lançamento de Notas</h1>
		<h:form id="frmCadastro">
			<table width="auto" style="margin: 0 auto">
				<tr>
					<td class="label">Aluno</td>
					<td>
						<h:inputText value="#{notasCMB.alunoDisciplina.aluno.nomeAluno}" disabled="true"/>
					</td>
				</tr>
				<tr>
					<td class="label">Disciplina:</td>
					<td><h:selectOneMenu value="#{notasCMB.disciplina}"  immediate="true" converter="convert" disabled="true">
							<f:selectItems value="#{notasCMB.selectDisciplina}" var="o" itemLabel="#{o.nomeDisciplina}" itemValue="#{o}"/>
							<f:ajax execute="@this" event="change" immediate="true"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td class="label">Projeto1:</td>
					<td><h:inputText value="#{notasCMB.alunoDisciplina.projeto1}" disabled="true"/></td>
				</tr>
				<tr>
					<td class="label">Atividade Pratica:</td>
					<td><h:inputText value="#{notasCMB.alunoDisciplina.atividade}" disabled="true"/></td>
				</tr>
				<tr>
					<td class="label">Projeto2:</td>
					<td><h:inputText value="#{notasCMB.alunoDisciplina.projeto2}" disabled="true"/></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>

</html>
