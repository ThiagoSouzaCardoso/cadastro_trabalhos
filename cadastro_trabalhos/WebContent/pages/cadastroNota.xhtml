<!DOCTYPE html5 PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h1>Lista Alunos</h1>
		<h:form>
			<center>
				<h:dataTable value="#{notasMB.alunos}" var="aluno" border="1" style="text-align:center">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{aluno.nomeAluno}
					</h:column>
					<h:column>
						<f:facet name="header">RM</f:facet>
						#{aluno.numeroRegistro}
					</h:column>
					<h:column>
						<f:facet name="header">Lançar</f:facet>
						<h:commandLink action="#{notasMB.selecionaAluno}" >
							<h:graphicImage name="img/nota.png" style="max-width: 1.5em;" />
						 	<f:setPropertyActionListener target="#{notasMB.alunoDisciplina.aluno}" value="#{aluno}" />							
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</center>
		</h:form>


		<h1>Lançamento de Notas</h1>
		<h:form id="frmCadastro">
			<table width="auto" style="margin: 0 auto">
				<tr>
					<td class="label">Aluno</td>
					<td>
						<h:inputText value="#{notasMB.alunoDisciplina.aluno.nomeAluno}" disabled="true"/>
					</td>
				</tr>
				<tr>
					<td class="label">Disciplina:</td>
					<td><h:selectOneMenu value="#{notasMB.disciplina}"  immediate="true" converter="convert">
							<f:selectItem itemLabel="Selecione uma Disciplina" />
							<f:selectItems value="#{notasMB.selectDisciplina}" var="o" itemLabel="#{o.nomeDisciplina}" itemValue="#{o}"/>
							<f:ajax execute="@this" event="change" immediate="true"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td class="label">Projeto1:</td>
					<td><h:inputText value="#{notasMB.alunoDisciplina.projeto1}" /></td>
				</tr>
				<tr>
					<td class="label">Atividade Pratica:</td>
					<td><h:inputText value="#{notasMB.alunoDisciplina.atividade}" /></td>
				</tr>
				<tr>
					<td class="label">Projeto2:</td>
					<td><h:inputText value="#{notasMB.alunoDisciplina.projeto2}" /></td>
				</tr>
				<tr>
					<td style="text-align: center" colspan="2">
						<h:commandButton
							value="Cadastrar" action="#{notasMB.gravar}" immediate="true" /> 
						<h:outputText value=" ">
						</h:outputText> <input type="reset" value="Limpar" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
