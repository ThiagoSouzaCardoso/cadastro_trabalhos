<!DOCTYPE html5 PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h:panelGroup style="float:left;color:red;position:absolute;bottom:5px;left:5px" rendered="#{not cursoMB.ativaBotao}"><span>Não é possivel inserir um curso, é necessario existir uma ou mais escolas</span></h:panelGroup>
		<h1>Cadastro Curso</h1>
		<h:form>
			<table width="auto" style="margin: 0 auto">
				<tr>
					<td class="label">Escola:</td>
					<td>
						<h:selectOneMenu value="#{cursoMB.escolaSelecionada}">
							<f:selectItems value="#{cursoMB.selectEscola}"></f:selectItems>
						</h:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td class="label">Nome:</td>
					<td><h:inputText value="#{cursoMB.curso.nomeCurso}"/></td>
				</tr>
				<tr>
					<td style="text-align:center" colspan="2">
						<h:commandButton value="Cadastrar" action="#{cursoMB.gravar}" disabled="#{not cursoMB.ativaBotao}"/>
						<h:outputText value=" "></h:outputText>
						<input type="reset" value="Limpar"/>
					</td>					
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
