<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<title>Gerenciador de Cursos Diversos</title>
	<link type="text/css" rel="stylesheet" href="css/skin.css" />
</h:head>
<h:body>
	<h:form>
		<div class="conteudo">
			<h:form class="acesso">
				<center>
					<h1>Cadastro Usuário</h1>
					<table width="auto"
						style="background-color: #ccc; padding: 1em; margin-top: 10%">
						<tr>
							<td>
								<table width="auto" style="margin: 0 auto">
									<tr>
										<td class="label">Login</td>
										<td><h:inputText value="#{usuarioMB.usuario.login}" /></td>
									</tr>
									<tr>
										<td class="label">Senha:</td>
										<td><h:inputText value="#{usuarioMB.usuario.senha}" /></td>
									</tr>
									<tr>
										<td class="label">Permissão:</td>
										<td><h:selectOneMenu
												value="#{usuarioMB.usuario.permissao}">
												<f:selectItems value="#{usuarioMB.permissoes}"></f:selectItems>
											</h:selectOneMenu></td>
									</tr>

									<tr>
										<td style="text-align: center" colspan="2"><h:commandButton
												value="Cadastrar" action="#{usuarioMB.gravar}" /> <h:outputText
												value=" "></h:outputText> <input type="reset" value="Limpar" />
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>

				</center>
			</h:form>
		</div>
	</h:form>
</h:body>
</html>
