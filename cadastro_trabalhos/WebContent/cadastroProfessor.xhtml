<!DOCTYPE html5 PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h:panelGroup style="float:left;color:red;position:absolute;bottom:5px;left:5px" rendered="#{not professorMB.ativaBotao}"><span>Não é possivel inserir um professor, é necessario existir uma ou mais escolas</span></h:panelGroup>
		<h1>Cadastro Professor</h1>
		<h:form>
			<table width="auto" style="margin: 0 auto">
				<tr>
					<td class="label">Nome:</td>
					<td><h:inputText value="#{professorMB.professor.nomeProfessor}"/></td>
				</tr>
				<tr>
					<td style="text-align:center" colspan="2">
						<h:commandButton value="Cadastrar" action="#{professorMB.gravar}"  disabled="#{not professorMB.ativaBotao}"/>
						<h:outputText value=" "></h:outputText>
						<input type="reset" value="Limpar"/>
					</td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
